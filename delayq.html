<!DOCTYPE html>
<html> 
    <head>
        <title>delay page queueItems</title>
     <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: violet;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>sahithya sirimalla builds a delaying queue</h2>
    <div><input type="text" id="inp1"></div>
		<div class="flex-container" id="target">
		  <div class="delayQ">row item 1</div>   
		  <div class="delayQ">row item 2</div>  
		  <div class="delayQ">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
    <button onclick="makeNewDiv()">Add value</button>
	<button onclick="get()">Get</button>
	<button onclick="delay()">Delay</button>
    <button onclick="Promote()">Promote</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('inp1').value;
		element.style.color = "green"
        element.classList.add("delayQ")

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
    function get(){
        let queueItems = document.getElementsByClassName("delayQ")
        let len = queueItems.length;
        if (len>0){
            queueItems[0].remove();
        }
    }
    function delay(){
        let queueItems = document.getElementsByClassName("delayQ")
        let len = queueItems.length;
        let removedItem;
        if(len > 1){
            removedItem =  queueItems[0];
            remove = queueItems[0].remove();
            console.log(removedItem)
        }
        let container = document.getElementById('target')
        container.insertBefore( removedItem, queueItems[len-1])

    }
    function Promote(){
        let queueItems = document.getElementsByClassName("delayQ")
        let len=queueItems.length;
        
        let rand=Math.floor(Math.random()*len);
        console.log(rand);
        removedItem=queueItems[rand];
            console.log(removedItem);
            console.log(removedItem.innerHTML);
            queueItems[rand].remove();
            let container = document.getElementById('target')
	        container.insertBefore(removedItem,container.firstChild)
    }  
</script>
</html>
